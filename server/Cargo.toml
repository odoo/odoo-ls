[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.5.4", features = ["derive"] }
glob = "0.3.1"
regex = "1.10.3"
ropey = "1.6.1"
ruff_python_ast = { git = "https://github.com/astral-sh/ruff", tag = "v0.4.1", version = "0.0.0" }
ruff_python_parser = { git = "https://github.com/astral-sh/ruff", tag = "v0.4.1", version = "0.0.0" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff", tag = "v0.4.1", version = "0.0.0" }
serde = "1.0.195"
serde_json = "1.0.111"
tokio = { version = "1.35.1", features = ["full"] }
tower = "0.4.13"
tower-lsp = "0.20.0"
tower-lsp-macros = "0.9.0"
url = "2.5.0"
weak-table = "0.3.2"
